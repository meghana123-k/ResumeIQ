<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ResumeIQ — Smart Resume Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>ResumeIQ</h2>
    <p class="subtitle">AI-powered resume & job description matching</p>

    <form method="POST" action="/upload" enctype="multipart/form-data" onsubmit="showLoader()">

        <div>
            <label>Upload Resume (PDF / DOCX)</label>
            <div class="file-box">
                <label class="file-label">
                    Click to upload or drag & drop
                    <input type="file" name="resume" id="resume" required>
                </label>
                <div class="file-name" id="fileName">No file selected</div>
            </div>
        </div>

        <div>
            <label>Job Description</label>
            <textarea name="jd" id="jd" placeholder="Paste the job description here..." required></textarea>
            <div class="char-count" id="charCount">0 characters</div>
        </div>

        <button type="submit">Analyze Resume</button>

        <div class="loader" id="loader"></div>
    </form>

    <footer>
        © 2026 ResumeIQ • Built with Flask & NLP
    </footer>
</div>

<script>
    const resumeInput = document.getElementById("resume");
    const fileName = document.getElementById("fileName");
    const jdInput = document.getElementById("jd");
    const charCount = document.getElementById("charCount");
    const loader = document.getElementById("loader");

    resumeInput.addEventListener("change", () => {
        fileName.textContent = resumeInput.files.length
            ? resumeInput.files[0].name
            : "No file selected";
    });

    jdInput.addEventListener("input", () => {
        charCount.textContent = jdInput.value.length + " characters";
    });

    function showLoader() {
        loader.style.display = "block";
    }
</script>

</body>
</html>
