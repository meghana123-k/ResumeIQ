<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ResumeIQ — Smart Resume Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 850px;
            border-radius: 18px;
            padding: 35px 40px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.25);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            color: #2d2d2d;
        }

        .subtitle {
            text-align: center;
            font-size: 15px;
            color: #6b7280;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #374151;
        }

        /* File upload */
        .file-box {
            border: 2px dashed #c7d2fe;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            transition: 0.3s ease;
            background: #f9fafb;
        }

        .file-box:hover {
            border-color: #6366f1;
            background: #eef2ff;
        }

        .file-box input {
            display: none;
        }

        .file-label {
            cursor: pointer;
            color: #4f46e5;
            font-weight: 600;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #374151;
        }

        /* Textarea */
        textarea {
            width: 100%;
            min-height: 180px;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            resize: vertical;
            transition: 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: #6b7280;
            margin-top: 5px;
        }

        /* Button */
        button {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #ffffff;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99,102,241,0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Loader */
        .loader {
            display: none;
            margin: 20px auto 0;
            width: 36px;
            height: 36px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        footer {
            margin-top: 25px;
            text-align: center;
            font-size: 13px;
            color: #9ca3af;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ResumeIQ</h2>
    <p class="subtitle">AI-powered resume & job description matching</p>

    <form method="POST" action="/upload" enctype="multipart/form-data" onsubmit="showLoader()">

        <div>
            <label>Upload Resume (PDF / DOCX)</label>
            <div class="file-box">
                <label class="file-label">
                    Click to upload or drag & drop
                    <input type="file" name="resume" id="resume" required>
                </label>
                <div class="file-name" id="fileName">No file selected</div>
            </div>
        </div>

        <div>
            <label>Job Description</label>
            <textarea name="jd" id="jd" placeholder="Paste the job description here..." required></textarea>
            <div class="char-count" id="charCount">0 characters</div>
        </div>

        <button type="submit">Analyze Resume</button>

        <div class="loader" id="loader"></div>
    </form>

    <footer>
        © 2026 ResumeIQ • Built with Flask & NLP
    </footer>
</div>

<script>
    const resumeInput = document.getElementById("resume");
    const fileName = document.getElementById("fileName");
    const jdInput = document.getElementById("jd");
    const charCount = document.getElementById("charCount");
    const loader = document.getElementById("loader");

    resumeInput.addEventListener("change", () => {
        fileName.textContent = resumeInput.files.length
            ? resumeInput.files[0].name
            : "No file selected";
    });

    jdInput.addEventListener("input", () => {
        charCount.textContent = jdInput.value.length + " characters";
    });

    function showLoader() {
        loader.style.display = "block";
    }
</script>

</body>
</html>
